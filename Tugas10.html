<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <audio src="sample.mp3" controls></audio>
    <span>Format MP3 dengan atribut controls</span><br/>
    <audio src="sample.mp3" controls loop></audio>
    <span>Format MP3 dengan atribut controls dan loop</span><br/>
    <audio src="sample.mp3" controls muted></audio>
    <span>Format MP3 dengan atribut controls dan muted</span><br/>
    <audio src="sample.flac" controls></audio>
    <span>Format FLAC dengan atribut controls</span><br/>
  </body>
</html>
